{% extends "base.html"%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class= "col-md-3"></div>
            <div class="col-md-6" id="login">
                <h3 class="text-center"><i class="fas fa-sign-in-alt text-center"></i>&nbsp; <strong class="text-center" >Log In Here</strong></h3>
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
                {{wtf.quick_form(loginform)}}
                <p> Don't have an account? <a id="sign" href="{{url_for('auth.sign-up')}}">Sign up here</a></p>
            </div>
            <div clas="col-md-3"> </div>
        </div>
    </div>

{% endblock %}
